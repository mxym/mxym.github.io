        /**
         * 初始化页面布局
         */
        function init() {
            const container = document.getElementById('container');
            if (!container) return;

            // 清空旧内容
            container.innerHTML = '';

            // 将句子平均分配到5行（每行约1/5数量）
            const sentencesPerRow = Math.ceil(allSentences.length / CONFIG.rowCount);
            
            // 创建5行并填充内容
            for (let i = 0; i < CONFIG.rowCount; i++) {
                const row = createRow(i);
                container.appendChild(row);
            }
        }

        /**
         * 创建单行容器（含滚动内容）
         * @param {number} rowIndex 行索引（0-4）
         * @returns {HTMLElement} 行容器元素
         */
        function createRow(rowIndex) {
            const row = document.createElement('div');
            row.className = 'row';

            // 设置行颜色（从预设颜色数组取）
            const textColor = CONFIG.colors[rowIndex % CONFIG.colors.length];
            row.style.color = textColor;

            // 创建滚动内容容器
            const scrollContent = document.createElement('div');
            scrollContent.className = 'scroll-content';

            // 获取当前行对应的句子（平均分配）
            const start = rowIndex * sentencesPerRow;
            const end = (rowIndex + 1) * sentencesPerRow;
            const rowSentences = allSentences.slice(start, end);

            // 添加句子到滚动内容
            rowSentences.forEach(sentence => {
                const textItem = document.createElement('span');
                textItem.className = 'text-item';
                textItem.textContent = sentence;
                textItem.style.marginLeft = rowIndex === 0 ? 0 : CONFIG.textSpacing; // 首行无左侧间距
                scrollContent.appendChild(textItem);
            });

            // 设置滚动动画延迟（依次滚动效果）
            //scrollContent.style.animationDelay = `${rowIndex * 2}s`; // 每行延迟2秒

            row.appendChild(scrollContent);
            return row;
        }

        // ==================== 辅助变量 ====================
        let sentencesPerRow = 0; // 每行句子数量（动态计算）

        // ==================== 启动程序 ====================
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', () => {
            // 首次计算每行句子数量
            sentencesPerRow = Math.ceil(allSentences.length / CONFIG.rowCount);
            init();

            // 窗口调整时重新布局（可选）
            window.addEventListener('resize', () => {
                // 可根据需要重新计算句子分配（如窗口变窄时减少每行数量）
                // 本示例保持简单，直接刷新页面
                location.reload();
            });
        });
    </script>

        // ==================== 核心功能函数 ====================
        /**
         * 初始化页面布局
         */
        function init() {
            const container = document.getElementById('container');
            if (!container) return;

            // 清空旧内容
            container.innerHTML = '';

            // 将句子平均分配到5行（每行约1/5数量）
            const sentencesPerRow = Math.ceil(allSentences.length / CONFIG.rowCount);
            
            // 创建5行并填充内容
            for (let i = 0; i < CONFIG.rowCount; i++) {
                const row = createRow(i);
                container.appendChild(row);
            }
        }

        /**
         * 创建单行容器（含滚动内容）
         * @param {number} rowIndex 行索引（0-4）
         * @returns {HTMLElement} 行容器元素
         */
        function createRow(rowIndex) {
            const row = document.createElement('div');
            row.className = 'row';

            // 设置行颜色（从预设颜色数组取）
            const textColor = CONFIG.colors[rowIndex % CONFIG.colors.length];
            row.style.color = textColor;

            // 创建滚动内容容器
            const scrollContent = document.createElement('div');
            scrollContent.className = 'scroll-content';

            // 获取当前行对应的句子（平均分配）
            const start = rowIndex * sentencesPerRow;
            const end = (rowIndex + 1) * sentencesPerRow;
            const rowSentences = allSentences.slice(start, end);

            // 添加句子到滚动内容
            rowSentences.forEach(sentence => {
                const textItem = document.createElement('span');
                textItem.className = 'text-item';
                textItem.textContent = sentence;
                textItem.style.marginLeft = rowIndex === 0 ? 0 : CONFIG.textSpacing; // 首行无左侧间距
                scrollContent.appendChild(textItem);
            });

            // 设置滚动动画延迟（依次滚动效果）
            //scrollContent.style.animationDelay = `${rowIndex * 2}s`; // 每行延迟2秒

            row.appendChild(scrollContent);
            return row;
        }

        // ==================== 辅助变量 ====================
        let sentencesPerRow = 0; // 每行句子数量（动态计算）

        // ==================== 启动程序 ====================
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', () => {
            // 首次计算每行句子数量
            sentencesPerRow = Math.ceil(allSentences.length / CONFIG.rowCount);
            init();

            // 窗口调整时重新布局（可选）
            window.addEventListener('resize', () => {
                // 可根据需要重新计算句子分配（如窗口变窄时减少每行数量）
                // 本示例保持简单，直接刷新页面
                location.reload();
            });
        });
    </script>
